<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Freedive App</title>
    <meta http-equiv="refresh" content="0; url=https://freediving-app.github.io/docs/docs/PRIVACY_POLICY.md">
    <link rel="canonical" href="https://freediving-app.github.io/docs/docs/PRIVACY_POLICY.md">
    <meta name="description" content="Privacy Policy for Freedive App - Breath-hold training application">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        a:hover {
            text-decoration: none;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Privacy Policy</h1>
        <p>You will be automatically redirected to our Privacy Policy in a moment.</p>
        <p>If you are not redirected automatically, please <a href="https://freediving-app.github.io/docs/privacy.html">click here</a>.</p>
    </div>
</body>
</html>
